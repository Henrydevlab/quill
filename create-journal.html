<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Journal</title>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="./css/create-journal.ss">
</head>
<body>
  <div class="form-container">
      <div class="logo">
          <ion-icon name="book"></ion-icon>
      </div>
      <h1>Create Journal</h1>

      <form action="api/v1/journals" method="post">
        <div class="input-group">
            <label for="main-title">Journal Title</label>
            <ion-icon name="document-text"></ion-icon>
            <input id="main-title" type="text" name="title" placeholder="Enter title" minlength="3" required>
        </div>

        <div class="input-group select-group">
            <label for="journal-category">Journal Category</label>
            <ion-icon id="categoryIcon" name="ellipsis-horizontal"></ion-icon>
            <select id="journal-category" name="category" required>
                <option value="" selected disabled>Select Category</option>
                <option value="idea">Idea</option>
                <option value="note">Note</option>
                <option value="goal">Goal</option>
                <option value="habit">Habit</option>
                <option value="memory">Memory</option>
                <option value="mood">Mood</option>
                <option value="event">Event</option>
                <option value="task">Task</option>
            </select>
        </div>

        <div class="input-group textarea-group">
            <label for="journal-entry">Journal Entry</label>
            <ion-icon name="create"></ion-icon>
            <textarea id="journal-entry" name="entry" cols="30" rows="5" minlength="10" placeholder="Write your journal entry here..." required></textarea>
        </div>

        <button type="submit">Submit Journal</button>
      </form>
  </div>

<script src="js/script.js"></script>
</body>
</html>
